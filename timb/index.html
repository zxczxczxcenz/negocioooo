<body>
    <!-- Time Selection Overlay -->
    <div id="timeSelectionOverlay" class="time-selection-overlay">
        <div class="time-selection-container">
            <div class="time-selection-title">Введите текущее время</div>
            <div class="time-input-container">
                <input type="number" id="hoursInput" class="time-input" min="0" max="23" value="16" placeholder="ЧЧ">
                <span class="time-separator">:</span>
                <input type="number" id="minutesInput" class="time-input" min="0" max="59" value="17" placeholder="ММ">
            </div>
            <div class="time-buttons">
                <button class="time-ok-button" onclick="confirmTime()">OK</button>
                <button class="time-cancel-button" onclick="cancelTimeSelection()">Отмена</button>
            </div>
        </div>
    </div>

    <div class="container">
        <img src="1.png" alt="Череп 1" id="skull1" class="skull">
        <img src="1.png" alt="Череп 2" id="skull2" class="skull">
        <img src="1.png" alt="Череп 3" id="skull3" class="skull">
        <img src="3.png" alt="Алмаз" id="diamond">
    </div>
<div class="button-container">
    <button class="start-button" onclick="showTimeSelection()">Start</button>
    <button class="return-button" onclick="history.back()">Back</button>
</div>

    <div id="message"></div>
    <script>
        let selectedTime = null;
        
        function showTimeSelection() {
            document.getElementById('timeSelectionOverlay').classList.remove('hidden');
            // Устанавливаем текущее время по умолчанию
            const now = new Date();
            document.getElementById('hoursInput').value = now.getHours().toString().padStart(2, '0');
            document.getElementById('minutesInput').value = now.getMinutes().toString().padStart(2, '0');
        }
        
        function cancelTimeSelection() {
            document.getElementById('timeSelectionOverlay').classList.add('hidden');
        }
        
        function confirmTime() {
            const hours = document.getElementById('hoursInput').value;
            const minutes = document.getElementById('minutesInput').value;
            
            // Валидация времени
            if (hours === '' || minutes === '' || 
                parseInt(hours) < 0 || parseInt(hours) > 23 ||
                parseInt(minutes) < 0 || parseInt(minutes) > 59) {
                alert('Пожалуйста, введите корректное время (ЧЧ:ММ)');
                return;
            }
            
            selectedTime = `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
            document.getElementById('timeSelectionOverlay').classList.add('hidden');
            
            // Показываем выбранное время и генерируем сигнал
            generateSignal(selectedTime);
            startShuffle();
        }
        
        function generateSignal(time) {
            // Генерируем сигнал на основе времени
            const [hours, minutes] = time.split(':').map(Number);
            const timeValue = hours * 60 + minutes; // Общее количество минут
            
            // Простой алгоритм генерации сигнала на основе времени
            const signals = ['LEFT', 'MIDDLE', 'RIGHT'];
            const signalIndex = timeValue % 3;
            const signal = signals[signalIndex];
            
            // Показываем сигнал пользователю
            setTimeout(() => {
                document.getElementById('message').innerHTML = 
                    `<span class="glass-message">Время: ${time} | Сигнал: ${signal}</span>`;
            }, 4000); // Показываем после завершения перемешивания
        }

        function startShuffle() {
            document.getElementById('diamond').style.display = 'none';
            document.querySelectorAll('.skull').forEach(img => {
                img.classList.remove('selected-skull');
                img.style.transform = '';
            });
            shuffleSkulls();
        }

        function shuffleSkulls() {
            document.getElementById('message').textContent = '';
            let skulls = document.querySelectorAll('.skull');
            let intervals = 300;
            let totalDuration = 3000;
            let steps = totalDuration / intervals;

            function shuffleStep(currentStep) {
                let positions = [0, 1, 2];
                positions.sort(() => Math.random() - 0.5);

                skulls.forEach((skull, index) => {
                    let horizontalMove = positions[index] - index;
                    let verticalMove = Math.random() > 0.5 ? 15 : -15;
                    skull.style.transform = `translate(${horizontalMove * 105}px, ${verticalMove}px)`;
                });

                if (currentStep < steps) {
                    setTimeout(() => shuffleStep(currentStep + 1), intervals);
                } else {
                    setTimeout(() => {
                        skulls.forEach((skull) => {
                            skull.style.transition = 'transform 0.5s cubic-bezier(0.32, 0.64, 0.45, 1)';
                            skull.style.transform = '';
                        });
                        setTimeout(displayRandomMessage, 500);
                    }, intervals);
                }
            }

            shuffleStep(1);
        }

        function displayRandomMessage() {
            if (!selectedTime) {
                // Если время не выбрано, показываем случайный результат
                const messages = ["RIGHT", "MIDDLE", "LEFT"];
                const skullIds = ["skull3", "skull2", "skull1"];
                const randomIndex = Math.floor(Math.random() * messages.length);
                document.getElementById('message').innerHTML =
                `<span class="glass-message">${messages[randomIndex]}</span>`;

                const selectedSkull = document.getElementById(skullIds[randomIndex]);
                selectedSkull.classList.add('selected-skull');
                selectedSkull.style.transform = 'translateY(-23px)';
            } else {
                // Если время выбрано, используем сигнал на основе времени
                const [hours, minutes] = selectedTime.split(':').map(Number);
                const timeValue = hours * 60 + minutes;
                const signals = ['LEFT', 'MIDDLE', 'RIGHT'];
                const skullIds = ["skull1", "skull2", "skull3"];
                const signalIndex = timeValue % 3;
                
                const selectedSkull = document.getElementById(skullIds[signalIndex]);
                selectedSkull.classList.add('selected-skull');
                selectedSkull.style.transform = 'translateY(-23px)';
            }

            document.querySelectorAll('.skull').forEach(img => {
                if (!img.classList.contains('selected-skull')) {
                    img.classList.remove('selected-skull');
                    img.style.transform = '';
                }
            });

            // Показываем алмаз под выбранным черепом
            const selectedSkull = document.querySelector('.selected-skull');
            if (selectedSkull) {
                const diamond = document.getElementById('diamond');
                diamond.style.display = 'block';

                // Вычисляем положение относительно контейнера
                const skullRect = selectedSkull.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();

                // Центрируем алмаз под черепом
                const diamondLeft = skullRect.left - containerRect.left + (selectedSkull.offsetWidth - diamond.offsetWidth) / 5;
                const diamondTop = skullRect.bottom - containerRect.top - diamond.offsetHeight + 45; // 45px чуть ближе к черепу

                diamond.style.left = diamondLeft + 'px';
                diamond.style.top = diamondTop + 'px';
            }
        }
        
        // Скрываем overlay при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('timeSelectionOverlay').classList.add('hidden');
        });
    </script>
